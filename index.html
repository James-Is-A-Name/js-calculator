<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    
    <script src="scripts/calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <div id="numDisplay">0</div>

        <div class="calcButton" id="buttonClear"> clear </div>

        <div class="calcButton" id="buttonPercent">percetage</div>

        <div class="calcButton operation" data-id="/" id="buttonDivision">&divide;</div>
        <div class="calcButton operation" data-id="*" id="buttonMultiply">x</div>
        <div class="calcButton operation" data-id="+" id="buttonAddition">+</div>
        <div class="calcButton operation" data-id="-" id="buttonSubtraction">-</div>

        <div class="calcButton digit" data-id="1" id="button1">1</div>
        <div class="calcButton digit" data-id="2" id="button2">2</div>
        <div class="calcButton digit" data-id="3" id="button3">3</div>
        <div class="calcButton digit" data-id="4" id="button4">4</div>
        <div class="calcButton digit" data-id="5" id="button5">5</div>
        <div class="calcButton digit" data-id="6" id="button6">6</div>
        <div class="calcButton digit" data-id="7" id="button7">7</div>
        <div class="calcButton digit" data-id="8" id="button8">8</div>
        <div class="calcButton digit" data-id="9" id="button9">9</div>

        <div class="calcButton digit" data-id="0" id="button0">0</div>
        
        <div class="calcButton decimal" id="buttonDecimal">.</div>
        
        <div class="calcButton" id="buttonEquals">=</div>

    </div>
</body>
</html>
