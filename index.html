<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div class="calculator">
        <div id="numDisplay">something</div>


        
        <div class="calcButton" id="clear">clear</div>
        <div class="calcButton" id="percentage">percetage</div>
        <div class="calcButton" id="division">division</div>
        <div class="calcButton" id="multiply">multiply</div>
        <div class="calcButton" id="addition">addition</div>
        <div class="calcButton" id="subtraction">subtraction</div>

        <div class="calcButton digit" id="button1">1</div>
        <div class="calcButton digit" id="button2">2</div>
        <div class="calcButton digit" id="button3">3</div>
        <div class="calcButton digit" id="button4">4</div>
        <div class="calcButton digit" id="button5">5</div>
        <div class="calcButton digit" id="button6">6</div>
        <div class="calcButton digit" id="button7">7</div>
        <div class="calcButton digit" id="button8">8</div>
        <div class="calcButton digit" id="button9">9</div>

        
        <div class="calcButton digit" id="button0">0</div>
        <div class="calcButton decimal" id="buttonDecimal">.</div>
        
        <div class="calcButton" id="buttonEquals">=</div>

    </div>
</body>
</html>
